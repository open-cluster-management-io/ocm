apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/stolostron/ocm?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: "{{revision}}"
    build.appstudio.redhat.com/pull_request_number: "{{pull_request_number}}"
    build.appstudio.redhat.com/target_branch: "{{target_branch}}"
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "backplane-2.10"
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: release-mce-210
    appstudio.openshift.io/component: work-mce-210
    pipelines.appstudio.openshift.io/type: build
  name: work-mce-210-on-pull-request
  namespace: crt-redhat-acm-tenant
spec:
  params:
  - name: git-url
    value: "{{source_url}}"
  - name: revision
    value: "{{revision}}"
  - name: output-image
    value: quay.io/redhat-user-workloads/crt-redhat-acm-tenant/work-mce-210:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
    - linux/arm64
    - linux/ppc64le
    - linux/s390x
  - name: dockerfile
    value: build/Dockerfile.work.rhtap
  - name: path-context
    value: .
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: "https://github.com/stolostron/konflux-build-catalog.git"
    - name: revision
      value: main
    - name: pathInRepo
      value: pipelines/common_mce_2.10.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-work-mce-210
  workspaces:
  - name: git-auth
    secret:
      secretName: "{{ git_auth_secret }}"
status: {}
