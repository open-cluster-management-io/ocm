apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "[Stable] ConsolePlugin"
crd: 0000_10_consoleplugin.crd.yaml
tests:
  onCreate:
  - name: Should be able to create a minimal ConsolePlugin
    initial: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
    expected: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
  - name: Should be able to create a ConsolePlugin with default i18n loadType
    initial: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: ""
    expected: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: ""
  - name: Should be able to create a ConsolePlugin with Preload i18n loadType
    initial: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: Preload
    expected: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: Preload
  - name: Should be able to create a ConsolePlugin with Lazy i18n loadType
    initial: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: Lazy
    expected: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: Lazy
  - name: Should reject to create a ConsolePlugin with invalid i18n loadType
    initial: |
      apiVersion: console.openshift.io/v1
      kind: ConsolePlugin
      spec:
        displayName: foo
        backend:
          type: Service
        i18n:
          loadType: Invalid
    expectedError: "Unsupported value: \"Invalid\""
