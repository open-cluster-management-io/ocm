apiVersion: rbac.open-cluster-management.io/v1alpha1
kind: ClusterPermission
metadata:
  name: kueue-admin-cluster3
  namespace: cluster3
spec:
  clusterRole:
    rules:
    - apiGroups:
      - batch
      resources:
      - jobs
      verbs:
      - create
      - delete
      - get
      - list
      - watch
    - apiGroups:
      - batch
      resources:
      - jobs/status
      verbs:
      - get
    - apiGroups:
      - jobset.x-k8s.io
      resources:
      - jobsets
      verbs:
      - create
      - delete
      - get
      - list
      - watch
    - apiGroups:
      - jobset.x-k8s.io
      resources:
      - jobsets/status
      verbs:
      - get
    - apiGroups:
      - kueue.x-k8s.io
      resources:
      - workloads
      verbs:
      - create
      - delete
      - get
      - list
      - watch
    - apiGroups:
      - kueue.x-k8s.io
      resources:
      - workloads/status
      verbs:
      - get
      - patch
      - update
  clusterRoleBinding:
    subject:
      kind: ServiceAccount
      name: kueue-admin-cluster3
      namespace: open-cluster-management-agent-addon
