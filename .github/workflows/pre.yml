name: Pre

on:
  workflow_dispatch: {}
  pull_request:
    paths-ignore:
      - 'solutions/**'
      - 'assets/**'
      - 'troubleshooting/**'
      - ".github/ISSUE_TEMPLATE/*"
    branches:
      - main
      - release-*

env:
  GO_VERSION: '1.22'
  GO_REQUIRED_MIN_VERSION: ''

permissions:
  contents: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: verify-fmt-imports
        run: sleep 1

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: sleep 1

  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - name: unit
        run: sleep 1

  integration:
    name: integration
    runs-on: ubuntu-latest
    steps:
      - name: integration
        run: sleep 1
