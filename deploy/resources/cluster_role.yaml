  kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: addon-manager
  rules:
    - apiGroups: [""]
      resources: ["configmaps", "events"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "deletecollection", "patch"]
    - apiGroups: ["coordination.k8s.io"]
      resources: ["leases"]
      verbs: ["get", "list", "watch", "create", "update", "patch"]
    - apiGroups: ["authorization.k8s.io"]
      resources: ["subjectaccessreviews"]
      verbs: ["get", "create"]
    - apiGroups: ["cluster.open-cluster-management.io"]
      resources: ["managedclusters", "placements", "placementdecisions"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["addon.open-cluster-management.io"]
      resources: ["managedclusteraddons/finalizers"]
      verbs: ["update"]
    - apiGroups: [ "addon.open-cluster-management.io" ]
      resources: [ "clustermanagementaddons/finalizers" ]
      verbs: [ "update" ]
    - apiGroups: [ "addon.open-cluster-management.io" ]
      resources: [ "clustermanagementaddons/status" ]
      verbs: ["update", "patch"]
    - apiGroups: ["addon.open-cluster-management.io"]
      resources: ["clustermanagementaddons"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["addon.open-cluster-management.io"]
      resources: ["managedclusteraddons"]
      verbs: ["get", "list", "watch", "create", "update", "delete"]
    - apiGroups: ["addon.open-cluster-management.io"]
      resources: ["managedclusteraddons/status"]
      verbs: ["update", "patch"]
    - apiGroups: ["addon.open-cluster-management.io"]
      resources: ["addontemplates", "addondeploymentconfigs"]
      verbs: ["get", "list", "watch"]
    - apiGroups: ["work.open-cluster-management.io"]
      resources: ["manifestworks"]
      verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
    # addon template controller needs these permissions to approve CSR
    - apiGroups: ["certificates.k8s.io"]
      resources: ["certificatesigningrequests", "certificatesigningrequests/approval", "certificatesigningrequests/status"]
      verbs: ["create", "get", "list", "watch", "patch", "update"]
    - apiGroups: ["certificates.k8s.io"]
      resources: ["signers"]
      verbs: ["approve", "sign"]
    - apiGroups: ["rbac.authorization.k8s.io"]
      resources: ["rolebindings", "clusterrolebindings"]
      verbs: ["get", "list", "watch", "create", "update", "delete"]
    # addon template controller needs these permissions to sign CA
    - apiGroups: [""]
      resources: ["secrets"]
      verbs: ["get", "list", "watch"]